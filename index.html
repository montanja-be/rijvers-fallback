<!doctype html>
<html lang="nl-BE">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Rijvers</title>
	<meta name="robots" content="noindex, nofollow">
	<style>
		:root {
			--fg: #f5f5f5;
			--muted: #b3b3b3;
			--accent: #ffffff;
		}
		* { box-sizing: border-box; }
		html, body {
			height: 100%;
			margin: 0;
			background: #000;
			color: var(--fg);
			font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
		}
		.wrap {
			min-height: 100%;
			display: grid;
			place-items: center;
			padding: 32px;
			text-align: center;
		}
		.card {
			max-width: 720px;
			width: 100%;
		}
		.logo {
			display: flex;
			flex-direction: row;
			justify-content: center;
			margin: 0 auto 24px;
			width: min(380px, 80vw);
		}
		.logo img {
			display: block;
			width: 180px;
		}
		h1 {
			margin: 0 0 8px;
			font-size: clamp(18px, 2.4vw + 12px, 28px);
			font-weight: 700;
			letter-spacing: .2px;
		}
		p {
			margin: 0 auto 18px;
			color: var(--muted);
			max-width: 48ch;
		}
		.actions { margin-top: 40px; }
		.btn {
			appearance: none;
			background: #111;
			border-radius: 999px;
			border: 1px solid #333;
			color: var(--accent);
			cursor: pointer;
			font-weight: 600;
			padding: 10px 16px;
			text-decoration: none;
		}
		.btn:active { transform: translateY(1px); }
		.sr-only {
			position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
		}
		/* Optional: subtiele glans-animatie */
		@keyframes pulse { from { opacity:.7 } 50% { opacity:1 } to { opacity:.7 } }
		.hint { animation: pulse 2.5s ease-in-out infinite; }
	</style>
</head>
<body>
<main class="wrap" role="main" aria-labelledby="title">
	<section class="card">
		<div class="logo" aria-hidden="true">
			<img src="logo.png" />
		</div>

		<h1 id="title">Website tijdelijk overbelast</h1>
		<p class="hint">Door de grote belangstelling is <strong>rijvers.be</strong> even niet bereikbaar. We zijn weldra terug!</p>
		<p>Dankjewel voor je geduld. Probeer zo meteen opnieuw.</p>

		<div class="actions">
			<a class="btn" href="https://rijvers.be">Vernieuw pagina</a>
		</div>
	</section>
</main>
</body>
</html>
